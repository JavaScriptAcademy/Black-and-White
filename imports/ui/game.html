<template name='game'>
  <div class="top-button">
    <button class="quit-room btn btn-default">Back to Homepage</button>
  </div>
  {{#if beforeGame}}
    {{#if waitingParticipant}}
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="before-game">
            <h1>Please wait for other player to join the room.</h1>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    {{/if}}

    {{#unless waitingParticipant}}
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="before-game">
            <h1>{{participantName}} just joined in the game.</h1>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <button class="start btn btn-default btn-lg">START GAME</button>
        </div>
        <div class="col-md-5"></div>
      </div>
    {{/unless}}
  {{/if}}

  {{#if inGame}}
    <div class="player">
      {{#each competitorCards}}
        {{> card}}
      {{/each}}
    </div>

    <div class="submit-cards mid">
      {{#each submittedCards}}
        {{> card}}
      {{/each}}
    </div>

    <div class="turn-and-score mid">
      <span>{{ownerName}} {{ownerScore}}</span>
      <span> : {{participantScore}} {{participantName}}</span>
      <br>
      <span>ROUND {{round}} </span>
      <br>
      <span>{{turn}}'s turn to pick the card.</span>
    </div>

    <div class="bottom player">
      {{#each myCards}}
        {{> card}}
      {{/each}}
    </div>

  {{/if}}

  {{#if afterGame}}
      {{#if equalScore}}
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="after-game">
              <h1>The final result is draw. Try again to be the winner! </h1>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      {{/if}}
      {{#unless equalScore}}
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="after-game">
              <h1>The winner is {{winner}}</h1>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      {{/unless}}

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="after-game">
            <span class="score">{{ownerName}} {{ownerScore}}</span>
            <span class="score"> : {{participantScore}} {{participantName}}</span>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="after-game">
            <p>{{ownerName}}'s cards record</p>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>


      {{#each ownerCardsRecord}}
        {{> card}}
      {{/each}}

      {{#each participantCardsRecord}}
        {{> card}}
      {{/each}}

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="after-game">
            <p>{{participantName}}'s cards record</p>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="start btn btn-default btn-lg btn-block">Play Again</button>
        </div>
        <div class="col-md-4"></div>
      </div>


  {{/if}}
</template>
