<template name='game'>
  <div class="player">
    {{#each competitorCards}}
        {{> card}}
    {{/each}}
  </div>


  <div class="submit-cards mid">
    {{#each submittedCards}}
      {{> card}}
    {{/each}}
  </div>
  <div class="turn-and-score mid">
      {{#if userHasNoCards}}
        <span>Please click Get Cards</span>
        {{else}}
          {{#if competitorHasNoCards}}
            <span>wait for competitor to get cards</span>
            {{else}}
              {{#if beforeGame}}
                <span>Click start game to play</span>
                {{else}}
                  {{#if inGame}}
                    <span>{{myName}} {{myScore}}</span>
                    <span> : {{competitorScore}} {{competitorName}}</span>
                    <br>
                    <span>This is round {{roundNumber}}. </span>
                    <br>
                    <span>For this round, {{firstHand}} picks the card first.</span>
                  {{/if}}
              {{/if}}
          {{/if}}
      {{/if}}

      {{#if afterGame}}
      <br>
        <span>{{winner}} wins the game !!</span>
      {{/if}}

      <div class="buttons">
        {{#if userHasNoCards}}
          <button class="get-cards btn btn-default">Get Cards</button>
        {{/if}}
        <button class="start btn btn-default">Start the game</button>
        <button class="restart btn btn-default">Restart Game</button>

      </div>
  </div>



  <div class="bottom player">
    {{#each myCards}}
        {{> card}}
    {{/each}}
  </div>
</template>
